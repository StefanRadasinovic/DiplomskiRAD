<div class="form-wrapper">
    <form [formGroup]="motorForm" (ngSubmit)="handleSubmit()" class="motor-form">
      <h4 class="form-title">Add Motorcycle</h4>
      <hr />
  
      <!-- Form Group for Name -->
      <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input id="name" type="text" formControlName="name" required />
      </div>
  
    <br>

    <div class="form-group">
      <label for="motorcycleType" class="form-label">Type:</label>
      <select id="motorcycleType" formControlName="motorcycleType" required>
        <option value="SPORTSKI_MOTOR">SPORTSKI_MOTOR</option>
        <option value="SKUTER">SKUTER</option>
        <option value="ELEKTRICNI">ELEKTRICNI</option>
        <option value="QUAD">QUAD</option>
        <option value="MOPED">MOPED</option>
        <option value="OSTALO">OSTALO</option>
      </select>
    </div>
  
  <br>
        
      <div class="form-group">
        <label for="yearOfProduction" class="form-label">Year of production</label>
        <input id="yearOfProduction" type="text" formControlName="yearOfProduction" required />
      </div>

  <br>
      <div class="form-group">
        <label for="motorcycleState" class="form-label">State:</label>
        <select id="motorcycleState" formControlName="motorcycleState" required>
          <option value="NOV">NOV</option>
          <option value="POLOVAN">POLOVAN</option>
        </select>
      </div>
  <br>

      <div class="form-group">
        <label for="kilometraza" class="form-label">Mileage(km):</label>
        <input id="kilometraza" type="text" formControlName="kilometraza" required />
      </div>

<br>
      <div class="form-group">
        <label for="amount" class="form-label">Amount:</label>
        <input id="amount" type="text" formControlName="amount" required />
      </div>

  <br>
  
    <label for="slika" class="form-label">Picture:</label>
    <div class="drop-zone" 
       #dropZone
       (dragover)="onDragOver($event)" 
       (drop)="onDrop($event)" 
       (click)="fileInput.click()">
      <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" hidden />
      <br>
      <mat-icon class="large-icon">cloud_upload</mat-icon>
      <p class="upload-text">Drag and drop a picture here, or click to upload</p>
      <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="image-preview" />
  </div>
  
  
      <!-- Submit Button -->
      <div class="form-action">
        <button type="submit" [disabled]="motorForm.invalid" class="submit-button">Potvrdi</button>
      </div>
  
      <!-- Message -->
      <p>{{ createMessage }}</p>
    </form>
  </div>
