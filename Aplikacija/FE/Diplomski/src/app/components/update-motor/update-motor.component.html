<div class="form-wrapper">
    <form [formGroup]="motorForm" (ngSubmit)="handleSubmit()" class="motor-form">
      <h4 class="form-title">Update Motor</h4>
      <hr />
  
      <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input id="name" type="text" formControlName="name" required />
      </div>

      <div class="form-group">
        <label for="yearOfProduction" class="form-label">Godina proizvodnje:</label>
        <input id="yearOfProduction" type="text" formControlName="yearOfProduction" required />
      </div>
      
  
      <div class="form-group">
        <label for="slika" class="form-label">Slika:</label>
        <div class="drop-zone" 
             (dragover)="onDragOver($event)" 
             (drop)="onDrop($event)" 
             (click)="fileInput.click()">
          <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" hidden />
          <mat-icon class="large-icon">cloud_upload</mat-icon>
          <p class="upload-text">Drag and drop a picture here, or click to upload</p>
          
          <!-- Display original image from the motor data -->
          <img *ngIf="motorForm.get('Slika')?.value" [src]="motorForm.get('Slika')?.value"  class="image-preview" />
          <img *ngIf="imagePreview" [src]="imagePreview"  class="image-preview" />
        </div>
      </div>
  
      <div class="form-action">
        <button type="submit" class="submit-button" [disabled]="motorForm.invalid">Confirm</button>
      </div>
  
      <p>{{ createMessage }}</p>
    </form>
  </div>
