<!-- delete-confirmation-dialog.component.html -->
<h1 mat-dialog-title>Confirm delete</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete?</p>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" class="delete-button" (click)="onConfirm()">Delete</button>
</div>
