<!-- delete-confirmation-dialog.component.html -->
<h1 mat-dialog-title>Potvrdi brisanje</h1>
<div mat-dialog-content>
  <p>Da li ste sigurni da zelite da obrisete motocikl?</p>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-button class="cancel-button" (click)="onCancel()">Otkazi</button>
  <button mat-button color="warn" class="delete-button" (click)="onConfirm()">Obrisi</button>
</div>
